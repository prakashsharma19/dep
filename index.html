<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PPH Dept.</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #003366;
      color: #fff;
      padding: 15px 30px;
      font-size: 24px;
    }
    .container {
      padding: 30px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      width: 100%;
      display: flex;
      margin: 0;
      min-height: calc(100vh - 60px);
    }
    .left-section {
      flex: 3;
      padding-right: 20px;
    }
    .right-section {
      flex: 1;
      border-left: 1px solid #ccc;
      padding-left: 20px;
    }
    #dropArea {
      border: 2px dashed #ccc;
      border-radius: 6px;
      padding: 20px;
      text-align: center;
      margin-bottom: 15px;
      color: #777;
      background-color: #fafafa;
      cursor: pointer;
    }
    #fileInput {
      display: none;
    }
    #fileList {
      font-size: 14px;
      color: #444;
      margin-bottom: 15px;
    }
    .file-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px 10px;
      background: #f1f1f1;
      border-radius: 4px;
      margin-bottom: 5px;
    }
    .file-item button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
    }
    input[type="file"], input[type="text"], textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0055aa;
    }

    .keyword-container {
      margin-bottom: 15px;
    }


    .selected-keywords {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .keyword-tag {
      background: #007bff;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .keyword-tag button {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 12px;
      padding: 0;
    }

    .rest-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #f9f9f9;
      padding: 5px 8px;
      border-radius: 4px;
      margin-bottom: 5px;
    }

    .rest-item button {
      font-size: 12px;
      padding: 4px 6px;
    }

    .domain-filter {
      margin-bottom: 15px;
    }

    .domain-wrapper {
      display: flex;
      align-items: center;
    }

    .domain-wrapper select {
      width: 200px;
    }


    .suggestions {
      max-height: calc(100vh - 120px);
      overflow-y: auto;
    }

    .suggestions ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .suggestions li {
      background: #f1f1f1;
      margin-bottom: 5px;
      padding: 5px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: blue;
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }

    .suggestions li span,
    .file-item span {
      flex: 1;
      white-space: normal;
      overflow-wrap: break-word;
      word-break: normal;
    }

    .suggestions li button,
    .file-item button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      margin-left: 5px;
      width: auto;
      margin-bottom: 0;
      display: inline;
    }

    .suggestions li button img,
    .file-item button img {
      width: 16px;
      height: 16px;
      display: block;
    }

    .suggestions li:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <header>PPH Dept.</header>
  <div class="container">
    <div class="left-section">
      <h2>Department-wise Entries</h2>
      <div id="dropArea">Drag &amp; Drop files here or click to browse</div>
      <input type="file" id="fileInput" multiple accept=".txt">
      <div id="fileList"></div>
      <div class="keyword-container">
        <div id="selectedKeywords" class="selected-keywords"></div>
        <input id="keywordInput" type="text" placeholder="Add keyword and press Enter">
        <input type="hidden" id="searchTerm">
      </div>
      <div class="domain-filter">
        <label for="emailFilter">Email Domain</label>
        <div class="domain-wrapper">
          <select id="emailFilter">
            <option value="">All Domains</option>
            <option value="yahoo.com">Yahoo</option>
            <option value="gmail.com">Gmail</option>
            <option value="hotmail.com">Hotmail</option>
            <option value="live.com">Live</option>
          </select>
        </div>
      </div>
      <button id="processBtn" style="background-color:#28a745;">Process</button>
      <div id="processOptions" style="display:none; margin-top:10px;">
        <button onclick="extractEntries()">Extract and Download</button>
        <button onclick="downloadRest()">Download Rest</button>
      </div>
  <div id="restContainer" style="display:none; margin-top:20px;">
    <h3>Rest Files</h3>
    <button id="restAllBtn" style="margin-top:10px;">Download All Rest Files</button>
    <button id="restCombinedBtn" style="margin-top:10px;">Download All Combined</button>
    <div id="restList"></div>
  </div>
    </div>
    <div class="right-section">
      <h3>Keyword Suggestions</h3>
      <div class="suggestions">
        <ul id="suggestionsList"></ul>
      </div>
      <h3>File based suggestion:</h3>
      <div class="suggestions">
        <ul id="fileSuggestionsList"></ul>
      </div>
    </div>
  </div>

  <script>
    const dropArea = document.getElementById('dropArea');
    const fileInput = document.getElementById('fileInput');
    const fileListDisplay = document.getElementById('fileList');
    let allFiles = [];

    let defaultSuggestions = [];
    let fileSuggestions = {};
    let selectedKeywords = [];

    function getCustomDomains() {
      try {
        return JSON.parse(localStorage.getItem('customDomains') || '[]');
      } catch (e) {
        return [];
      }
    }

    function saveCustomDomains(list) {
      localStorage.setItem('customDomains', JSON.stringify(list));
    }

    function addDomainOption(domain) {
      const select = document.getElementById('emailFilter');
      if (!select) return;
      const opt = document.createElement('option');
      opt.value = domain;
      opt.textContent = domain;
      select.appendChild(opt);
    }

    function getStoredSuggestions() {
      try {
        const raw = localStorage.getItem('keywordSuggestions');
        if (!raw) return {};
        const data = JSON.parse(raw);
        if (Array.isArray(data)) {
          const obj = {};
          data.forEach(k => obj[k] = (obj[k] || 0) + 1);
          localStorage.setItem('keywordSuggestions', JSON.stringify(obj));
          return obj;
        }
        return data;
      } catch (e) {
        return {};
      }
    }

    function updateSuggestionsUI() {
      const list = document.getElementById('suggestionsList');
      if (!list) return;
      const stored = getStoredSuggestions();
      const combined = {};
      defaultSuggestions.forEach(s => combined[s] = stored[s] || 0);
      Object.keys(stored).forEach(k => combined[k] = stored[k]);
      const sorted = Object.keys(combined)
        .map(k => ({ text: k, count: combined[k] }))
        .sort((a, b) => b.count - a.count);

      const liMarkup = s =>
        `<li data-text="${s.text}"><span>${s.text}</span><button><img src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000" alt="delete"></button></li>`;

      list.innerHTML = sorted.map(liMarkup).join('');

      list.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => selectSuggestion(li.dataset.text));
        const btn = li.querySelector('button');
        if (btn) {
          btn.addEventListener('click', e => {
            e.stopPropagation();
            deleteSuggestion(li.dataset.text);
          });
        }
      });
    }

    function deleteSuggestion(text) {
      const stored = getStoredSuggestions();
      let changed = false;
      if (stored[text]) {
        delete stored[text];
        localStorage.setItem('keywordSuggestions', JSON.stringify(stored));
        changed = true;
      }
      const idx = defaultSuggestions.indexOf(text);
      if (idx > -1) {
        defaultSuggestions.splice(idx, 1);
        changed = true;
      }
      if (changed) updateSuggestionsUI();
    }

    function updateFileSuggestionsUI() {
      const list = document.getElementById('fileSuggestionsList');
      if (!list) return;
      const sorted = Object.keys(fileSuggestions)
        .map(k => ({ text: k, count: fileSuggestions[k] }))
        .sort((a, b) => b.count - a.count);

      const liMarkup = s =>
        `<li data-text="${s.text}"><span>${s.text}</span><button><img src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000" alt="delete"></button></li>`;

      list.innerHTML = sorted.map(liMarkup).join('');
      list.querySelectorAll('li').forEach(li => {
        li.addEventListener('click', () => selectSuggestion(li.dataset.text));
        const btn = li.querySelector('button');
        if (btn) {
          btn.addEventListener('click', e => {
            e.stopPropagation();
            li.remove();
          });
        }
      });
    }

    function generateFileSuggestions() {
      fileSuggestions = {};
      if (!allFiles.length) {
        updateFileSuggestionsUI();
        return;
      }
      let read = 0;
      allFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const text = e.target.result;
          const regex = /Department[^\n]*/gi;
          let m;
          while ((m = regex.exec(text)) !== null) {
            const t = m[0].trim();
            fileSuggestions[t] = (fileSuggestions[t] || 0) + 1;
          }
          read++;
          if (read === allFiles.length) updateFileSuggestionsUI();
        };
        reader.readAsText(file);
      });
    }

    function addKeyword(text) {
      text = text.trim();
      if (!text || selectedKeywords.includes(text)) return;
      selectedKeywords.push(text);
      updateKeywordUI();
    }

    function updateKeywordUI() {
      const container = document.getElementById('selectedKeywords');
      const hidden = document.getElementById('searchTerm');
      if (!container) return;
      container.innerHTML = '';
      selectedKeywords.forEach((k, i) => {
        const span = document.createElement('span');
        span.className = 'keyword-tag';
        const text = document.createElement('span');
        text.textContent = k;
        const btn = document.createElement('button');
        btn.textContent = 'x';
        btn.addEventListener('click', (e) => {
          e.stopPropagation();
          removeKeyword(i);
        });
        span.appendChild(text);
        span.appendChild(btn);
        container.appendChild(span);
      });
      if (hidden) hidden.value = selectedKeywords.join(',');
    }

    function removeKeyword(index) {
      selectedKeywords.splice(index, 1);
      updateKeywordUI();
    }

    function selectSuggestion(text) {
      addKeyword(text);
    }

    function matchesDomain(text, domain) {
      if (!domain) return true;
      const regex = /[A-Za-z0-9._%+-]+@([A-Za-z0-9.-]+\.[A-Za-z]{2,})/g;
      let match;
      while ((match = regex.exec(text)) !== null) {
        const d = match[1].toLowerCase();
        if (d.endsWith(domain)) {
          return true;
        }
      }
      return false;
    }

    function saveSuggestion(keyword) {
      if (!keyword) return;
      const stored = getStoredSuggestions();
      stored[keyword] = (stored[keyword] || 0) + 1;
      localStorage.setItem('keywordSuggestions', JSON.stringify(stored));
      updateSuggestionsUI();
    }
    function getKeywords() {
      return selectedKeywords.slice();
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateSuggestionsUI();
      generateFileSuggestions();
      const domains = getCustomDomains();
      domains.forEach(d => addDomainOption(d));
      updateKeywordUI();
      const input = document.getElementById('keywordInput');
      if (input) {
        input.addEventListener('keydown', e => {
          if (e.key === 'Enter' || e.key === ',') {
            e.preventDefault();
            addKeyword(input.value);
            input.value = '';
          }
        });
      }
      const btn = document.getElementById('processBtn');
      if (btn) {
        btn.addEventListener('click', () => {
          const opts = document.getElementById('processOptions');
          if (opts) {
            opts.style.display = opts.style.display === 'none' ? 'block' : 'none';
          }
        });
      }
    });

    function updateFileList() {
      fileListDisplay.innerHTML = allFiles.map((f, i) => `
        <div class="file-item">
          <span>${f.name}</span>
          <button onclick="removeFile(${i})"><img src="https://img.icons8.com/?size=100&id=67884&format=png&color=000000" alt="delete"></button>
        </div>`).join('');
      generateFileSuggestions();
    }

   function removeFile(index) {
     allFiles.splice(index, 1);
      updateFileList();
      fileInput.value = '';
   }

    dropArea.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#003366';
    });

    dropArea.addEventListener('dragleave', () => {
      dropArea.style.borderColor = '#ccc';
    });

    dropArea.addEventListener('drop', (e) => {
      e.preventDefault();
      dropArea.style.borderColor = '#ccc';
      allFiles = allFiles.concat(Array.from(e.dataTransfer.files));
      updateFileList();
    });

    dropArea.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', () => {
      allFiles = allFiles.concat(Array.from(fileInput.files));
      fileInput.value = '';
      updateFileList();
    });

    function extractForKeyword(keyword, label, domain, cb) {
      let output = '';
      let entryCount = 0;
      let filesRead = 0;
      allFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const lines = e.target.result.split(/\r?\n/);
          let block = [];
          for (let line of lines) {
            if (line.trim() === '') {
              const text = block.join('\n');
              const kwMatch = keyword ? text.toLowerCase().includes(keyword) : true;
              if (kwMatch && matchesDomain(text, domain)) {
                output += text + '\n\n';
                entryCount++;
              }
              block = [];
            } else {
              block.push(line);
            }
          }
          if (block.length) {
            const text = block.join('\n');
            const kwMatch = keyword ? text.toLowerCase().includes(keyword) : true;
            if (kwMatch && matchesDomain(text, domain)) {
              output += text + '\n\n';
              entryCount++;
            }
          }
          filesRead++;
          if (filesRead === allFiles.length) {
            const mainFileName = allFiles[0].name.split('.')[0].split(/[- ]/)[0];
            const cleaned = label.replace(/\s+/g, ' ').trim();
            const fileName = label ? `${mainFileName} - ${cleaned} (${entryCount} Entries).txt` : `${mainFileName} - ${domain} (${entryCount} Entries).txt`;
            cb({output, entryCount, fileName});
          }
        };
        reader.readAsText(file);
      });
    }
    function downloadBlob(text, name) {
      const blob = new Blob([text], {type: "text/plain"});
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = name;
      link.click();
    }


    async function extractEntries() {
      const keywords = getKeywords();
      const domain = document.getElementById('emailFilter').value;
      if (!allFiles.length || (!keywords.length && !domain)) {
        alert("Please select file(s) and enter a keyword or choose a domain.");
        return;
      }
      keywords.forEach(k => saveSuggestion(k));
      const list = keywords.length ? keywords : [''];
      for (const k of list) {
        await new Promise(res => {
          extractForKeyword(k.toLowerCase(), k, domain, ({output, fileName}) => {
            if (output) {
              const blob = new Blob([output], {type: 'text/plain'});
              const link = document.createElement('a');
              link.href = URL.createObjectURL(blob);
              link.download = fileName;
              link.click();
            } else {
              alert('No matches found.');
            }
            res();
          });
        });
      }
    }
    function downloadRest() {
      const keywords = getKeywords().map(k => k.toLowerCase());
      const domain = document.getElementById('emailFilter').value;
      if (!allFiles.length || (!keywords.length && !domain)) {
        alert("Please select file(s) and enter a keyword or choose a domain.");
        return;
      }
      keywords.forEach(k => saveSuggestion(k));
      const restInfos = [];
      let combinedOutput = '';
      let combinedCount = 0;
      let processed = 0;
      allFiles.forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const lines = e.target.result.split(/\r?\n/);
          let block = [];
          let output = '';
          let count = 0;
          for (let line of lines) {
            if (line.trim() === '') {
              const text = block.join('\n');
              const kwMatch = keywords.length ? keywords.some(k => text.toLowerCase().includes(k)) : false;
              const dMatch = matchesDomain(text, domain);
              if ((keywords.length && !kwMatch && dMatch) || (!keywords.length && domain && !dMatch)) {
                output += text + '\n\n';
                count++;
              }
              block = [];
            } else {
              block.push(line);
            }
          }
          if (block.length) {
            const text = block.join('\n');
            const kwMatch = keywords.length ? keywords.some(k => text.toLowerCase().includes(k)) : false;
            const dMatch = matchesDomain(text, domain);
            if ((keywords.length && !kwMatch && dMatch) || (!keywords.length && domain && !dMatch)) {
              output += text + '\n\n';
              count++;
            }
          }
          restInfos.push({file, output, count});
          combinedOutput += output;
          combinedCount += count;
          processed++;
          if (processed === allFiles.length) {
            showRestResults(restInfos, combinedOutput, combinedCount, keywords, domain);
          }
        };
        reader.readAsText(file);
      });
    }

    function showRestResults(list, combinedOutput, combinedCount, keywords, domain) {
      const container = document.getElementById('restContainer');
      const listDiv = document.getElementById('restList');
      listDiv.innerHTML = '';
      const files = [];
      list.forEach(info => {
        if (!info.output) return;
        const base = info.file.name.split('.')[0].split(/[- ]/)[0];
        const kwLabel = keywords.join(', ').replace(/\s+/g, ' ').trim();
        const name = keywords.length ?
          `${base} - other than ${kwLabel} (${info.count} Entries).txt` :
          `${base} - not ${domain} (${info.count} Entries).txt`;
        files.push({name, text: info.output});
        const item = document.createElement('div');
        item.className = 'rest-item';
        const span = document.createElement('span');
        span.textContent = name;
        const btn = document.createElement('button');
        btn.textContent = 'Download';
        btn.addEventListener('click', () => downloadBlob(info.output, name));
        item.appendChild(span);
        item.appendChild(btn);
        listDiv.appendChild(item);
      });
      const mainBase = allFiles[0].name.split('.')[0].split(/[- ]/)[0];
      const kwLabel = keywords.join(', ').replace(/\s+/g, ' ').trim();
      const combinedName = keywords.length ?
        `${mainBase} - other than ${kwLabel} (${combinedCount} Entries).txt` :
        `${mainBase} - not ${domain} (${combinedCount} Entries).txt`;
      const btnAllCombined = document.getElementById('restCombinedBtn');
      btnAllCombined.onclick = () => downloadBlob(combinedOutput, combinedName);
      const btnAllFiles = document.getElementById('restAllBtn');
      btnAllFiles.onclick = () => files.forEach(f => downloadBlob(f.text, f.name));
      container.style.display = 'block';
    }
  </script>
</body>
</html>
